<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sky Healthchecker - Sign-up</title>
  <!-- Link to external CSS for styling -->
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  <!-- Main signup container -->
  <div class="signup-container">
    <div class="sign-up">
      <!-- Logo image -->
      <img src="images/logo.png" alt="Sky Healthchecker Logo" class="logo">
      <h2>Create an Account</h2>

      <!-- Name input field -->
      <label for="name">Name</label>
      <input type="name" id="name" placeholder="Enter name">

      <!-- Email input field -->
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email">
    
      <!-- Password input field -->
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">
    
      <!-- Sign-up button -->
      <button class="btn">Sign up</button>
    
      <!-- Redirect text to login page if user already has an account -->
      <p class="login-redirection">
        Already registered?
        <a href="login.html" class="login-link">Log in</a>
      </p>
    </div>
  </div>

  <!-- Border image placed outside the container for decorative effect -->
  <img src="images/border.png" alt="Sky Healthchecker Border" class="border">

  <!-- Link to external JavaScript for functionality -->
  <script src="js/signup.js"></script>
</body>
</html>
