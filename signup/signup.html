{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sky Healthchecker - Sign-up</title>
    <!-- linking the CSS file for signup page -->
    <link rel="stylesheet" href="{% static 'accounts/signup.css' %}">
</head>

<body>
    <div class="signup-container">
        <div class="signup-box">
            <!-- logo at the top of signup box -->
            <img src="{% static 'accounts/images/logo.png' %}" alt="Sky Healthchecker Logo" class="signup-logo">

            <!-- heading for signup -->
            <h2 class="signup-heading">Create an Account</h2>

            <!-- input field for user name -->
            <div class="signup-input-group">
                <label for="signup-name">Name</label>
                <input type="text" id="signup-name" placeholder="Enter name">
            </div>

            <!-- input field for email -->
            <div class="signup-input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter email">
            </div>

            <!-- input field for password -->
            <div class="signup-input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Enter password">
            </div>

            <!-- dropdown to select team -->
            <div class="signup-input-group">
                <label for="signup-team">Select Team</label>
                <select id="signup-team">
                    <option value="">Select a team</option>
                    <option value="1">Team 1</option>
                    <option value="2">Team 2</option>
                    <option value="3">Team 3</option>
                    <option value="4">Team 4</option>
                    <option value="5">Team 5</option>
                </select>
            </div>

            <!-- button to submit signup form -->
            <button class="signup-btn" id="signup-btn">Sign up</button>

            <!-- link to redirect to login page -->
            <p class="signup-login-redirect">
                Already registered?
                <a href="{% url 'login' %}" class="signup-login-link">Log in</a>
            </p>
        </div>
    </div>

    <!-- decorative border image -->
    <img src="{% static 'accounts/images/border.png' %}" alt="Sky Healthchecker Border" class="signup-border">

    <!-- linking the JavaScript file for signup page logic -->
    <script src="{% static 'accounts/signup.js' %}"></script>
</body>

</html>
