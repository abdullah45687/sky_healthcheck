{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Sky Healthchecker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
        }

        .wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            text-align: center;
            background-color: #f0f0f0;
            padding: 40px;
            border-radius: 8px;
        }

        .form-container img {
            height: 70px;
        }

        h2 {
            font-size: 18px;
            margin: 20px 0 30px;
        }

        input[type="email"] {
            width: 250px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 25px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 4px;
        }

        button:hover {
            background-color: #2a2a2a;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="form-container">
            <img src="{% static 'myApp/skyimgL.jpg' %}" alt="Sky Logo">
            <h2>Reset Password</h2>
            <form method="post">
                {% csrf_token %}
                <input type="email" name="email" placeholder="Enter your email" required><br>
                <button type="submit">Send Reset Link</button>
            </form>
        </div>
    </div>
</body>
</html>
