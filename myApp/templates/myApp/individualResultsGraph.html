{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Individual Results</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="chart.js" defer></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
<script src="{% static 'js/chart.js' %}" defer></script>

</head>

<body>

  <div class="logo-and-profile-container">
    <img src="logo2.svg.png" alt="Logo" class="logo">
    <a href="viewProfile.html"><img src="profile.png" class="profile-btn"></a>
  </div>

  <div class="chart-container">

    <h1 class="chart-title">INDIVIDUAL RESULTS</h1>

        <select id="members" class="select-option">
          <option selected disabled>Select Person</option>
          <option value="1">Mariane</option>
          <option value="2">Hadia</option>
          <option value="3">Rahma</option>
          <option value="4">Abdullah</option>
          <option value="5">Hassan</option>
        </select>

        <select id="session" class="select-option">
          <option selected disabled>Select Session</option>
          <option value="1">January Review</option>
          <option value="3">February Review</option>
          <option value="4">March Review</option>
          <option value="5">April Review</option>
          <option value="6">May Review</option>
          <option value="7">June Review</option>
        </select>

      <div class="chart-options">
        <div class="tableButton"><a class="tableButton" href="{% url 'individual_results' %}">View as Table</a></div>

        <div class="printButton"><a class="printButton"href="#" onclick="window.print()">Print Results</a></div>
      </div>

    <canvas id="individualChart" class="results-chart"></canvas>
    
  </div>

  <div class="exit-button-container">
    <a href="adminHomepage.html" class="exit-button">Exit to Homepage</a>
  </div>

</body>
</html>
