<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <!--  title -->
  <title>Sky Healthchecker - Edit Profile</title>
  
  <!-- Link to CSS -->
  <link rel="stylesheet" href="css/editProfile.css">
</head>
<body>
  <!-- Main container -->
  <div class="container">
    <!-- Profile section -->
    <div class="editProfile">
      
      <!-- Logo -->
      <img src="images/logo.png" alt="Sky Healthchecker Logo" class="logo">
      
      <!-- Profile picture -->
      <img src="images/profile.png" alt="Profile" class="profile-image">

      <!-- Display user name -->
      <h2>[Name]</h2>

      <!-- Display user details -->
      <p><strong>Position:</strong> [Position]</p>
      <p><strong>Team Name:</strong> [Team Name]</p>
      <p><strong>Email:</strong> [Email]</p>
      <p><strong>Password:</strong> [Password]</p>

      <!-- Edit and back buttons -->
      <button class="btn">Edit Profile</button>
      <button class="btn secondary" id="back">Back to Homepage</button>
    </div>
  </div>

  <!-- Link to JavaScript -->
  <script src="js/editProfile.js"></script>
</body>
</html>
