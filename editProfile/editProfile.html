<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sky Healthchecker - Edit Profile</title>
  <link rel="stylesheet" href="css/editProfile.css">
</head>
<body>
  <div class="container">
    <div class="editProfile">
      
      <!-- Logo -->
      <img src="images/logo.png" alt="Sky Healthchecker Logo" class="logo">

      <!-- Profile picture -->
      <img src="images/profile.png" alt="Profile" class="profile-image">

      <!-- Editable fields -->
      <input type="text" id="name" placeholder="Enter Name">
      <input type="text" id="position" placeholder="Enter Position">
      <input type="text" id="teamName" placeholder="Enter Team Name">
      <input type="email" id="email" placeholder="Enter Email">
      <input type="password" id="password" placeholder="Enter Password">

      <!-- Buttons -->
      <button class="btn" id="editBtn">Edit Profile</button>
      <button class="btn secondary" id="back">Back to Homepage</button>
    </div>
  </div>

  <script src="js/editProfile.js"></script>
</body>
</html>
