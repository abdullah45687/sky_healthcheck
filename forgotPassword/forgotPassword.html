{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sky Healthchecker - Forgot Password</title>
    <!-- linking the CSS file for forgot password page -->
    <link rel="stylesheet" href="{% static 'accounts/forgot_password.css' %}">
</head>

<body class="forgot-password-body">
    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <!-- logo at the top of the box -->
            <img src="{% static 'accounts/images/logo.png' %}" alt="Sky Healthchecker Logo"
                class="forgot-password-logo">

            <!-- heading for the page -->
            <h2 class="forgot-password-heading">Change Password</h2>

            <!-- label and input field for email -->
            <label for="forgot-password-email" class="forgot-password-label">Email</label>
            <input type="email" id="forgot-password-email" placeholder="Enter email" class="forgot-password-input">

            <!-- label and input field for new password -->
            <label for="forgot-password-new-password" class="forgot-password-label">New Password</label>
            <input type="password" id="forgot-password-new-password" placeholder="Enter new password"
                class="forgot-password-input">

            <!-- label and input field to re-enter new password -->
            <label for="forgot-password-reenter-password" class="forgot-password-label">Re-enter Password</label>
            <input type="password" id="forgot-password-reenter-password" placeholder="Re-enter password"
                class="forgot-password-input">

            <!-- confirm button to submit the new password -->
            <button class="forgot-password-btn" id="forgot-password-confirm-btn">Confirm</button>
        </div>
    </div>

    <!-- border image for design -->
    <img src="{% static 'accounts/images/border.png' %}" alt="Sky Healthchecker Border" class="forgot-password-border">

    <!-- linking the JavaScript file for forgot password logic -->
    <script src="{% static 'accounts/forgot_password.js' %}"></script>
</body>

</html>
