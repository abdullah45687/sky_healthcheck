<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <!-- Title of the page displayed in the browser tab -->
  <title>Sky Healthchecker - Forgot Password</title>
  
  <!-- Link to CSS file for forgotPassword -->
  <link rel="stylesheet" href="css/forgotPassword.css">
</head>
<body>
  <!-- Container for forgot password form -->
  <div class="container">
    <!-- Form section for forgot password -->
    <div class="forgot-password">
      
      <!-- logo image -->
      <img src="images/logo.png" alt="Sky Healthchecker Logo" class="logo">
      
      <!-- Title of the form -->
      <h2>Change Password</h2>

      <!-- Label and input for email -->
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email">

      <!-- Label and input for new password -->
      <label for="new-password">New Password</label>
      <input type="password" id="new-password" placeholder="Enter new password">
    
      <!-- Label and input to re-enter the new password for confirmation -->
      <label for="reenter-password">Re-enter Password</label>
      <input type="password" id="reenter-password" placeholder="Re-enter password">
    
      <!-- Button to confirm password change -->
      <button class="btn">Confirm</button>
    
    </div>
  </div>

  <!-- Border image outside the container at the bottom -->
  <img src="images/border.png" alt="Sky Healthchecker Border" class="border">

  <!-- Link to JavaScript file for forgot password -->
  <script src="js/forgotPassword.js"></script>
</body>
</html>
