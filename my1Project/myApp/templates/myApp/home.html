<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SKY Healthcheck App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 2em auto;
      padding: 1em;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.5em;
    }
    .form-group {
      margin-bottom: 1.2em;
    }
    label {
      display: block;
      margin-bottom: 0.4em;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 0.7em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .status-options {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5em;
    }
    .status-options label {
      flex: 1;
      text-align: center;
      cursor: pointer;
      padding: 0.5em;
      background-color: #eee;
      border-radius: 4px;
      margin: 0 0.2em;
    }
    .status-options input[type="radio"] {
      display: none;
    }
    .status-options input[type="radio"]:checked + label {
      background-color: #66bb6a;
      color: white;
    }
    .submit-btn {
      background-color: #003366;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .submit-btn:hover {
      background-color: #0055aa;
    }
  </style>
</head>
<body>

<header>
  <h1>SKY Engineers Healthcheck</h1>
</header>

<div class="container">
  <h2>Healthcheck Feedback Form</h2>
  <form id="healthForm">
    <div class="form-group">
      <label for="engineer">Engineer Name:</label>
      <input type="text" id="engineer" name="engineer" required />
    </div>

    <div class="form-group">
      <label for="team">Team:</label>
      <select id="team" name="team" required>
        <option value="">--Select Team--</option>
        <option value="Team A">Team A</option>
        <option value="Team B">Team B</option>
        <option value="Team C">Team C</option>
      </select>
    </div>

    <div class="form-group">
      <label>Status:</label>
      <div class="status-options">
        <input type="radio" id="green" name="status" value="green" required />
        <label for="green">Green</label>

        <input type="radio" id="amber" name="status" value="amber" />
        <label for="amber">Amber</label>

        <input type="radio" id="red" name="status" value="red" />
        <label for="red">Red</label>
      </div>
    </div>

    <div class="form-group">
      <label for="comment">Comments:</label>
      <textarea id="comment" name="comment" rows="4" placeholder="Your feedback..."></textarea>
    </div>

    <button type="submit" class="submit-btn">Submit Feedback</button>
  </form>
</div>

<script>
  document.getElementById('healthForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const engineer = document.getElementById('engineer').value;
    const team = document.getElementById('team').value;
    const status = document.querySelector('input[name="status"]:checked').value;
    const comment = document.getElementById('comment').value;

    // Simulate submitting
    alert(`Submitted!\nEngineer: ${engineer}\nTeam: ${team}\nStatus: ${status}\nComment: ${comment}`);
    this.reset();
  });
</script>

</body>
</html>
